<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        /* Fondo principal (Estadio de Peñarol) */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/cC02N0m5/descarga-1.jpg'); /* Imagen del estadio de Peñarol */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor de la invitación */
        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro con opacidad */
            color: white;
            padding: 20px;
        }

        /* Zona de contenido */
        .invitation-content {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro para la zona de texto */
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Sombra suave */
            transform: scale(0.98);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Logo Peñarol */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Título principal */
        .invitation-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #F1C40F; /* Color dorado para el título */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Sombra suave */
        }

        /* Detalles del evento */
        .event-details {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.8;
        }

        .event-details span {
            font-weight: bold;
            color: #F1C40F; /* Color dorado */
        }

        /* Estilo del mensaje personalizado */
        .personal-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-content">
            <!-- Logo de Peñarol -->
            <img src="https://i.postimg.cc/kXgvr07Y/190.jpg" alt="Logo Peñarol" class="logo">

            <!-- Título de la invitación -->
            <h1 class="invitation-title">¡Estás Invitado al Cumpleaños de Melina!</h1>

            <!-- Detalles del evento -->
            <div class="event-details">
                <p><span>Fecha:</span> 3 de diciembre de 2024</p>
                <p><span>Hora:</span> 18:00 hs</p>
                <p><span>Lugar:</span> Bella Unión 5036, Las piedras</p>
            </div>

            <!-- Mensaje personalizado -->
            <p class="personal-message">Te esperamos para celebrar este día tan especial con muchos amigos, familia y ¡PEÑAROL PEÑAROL!</p>
        </div>
    </div>
</body>
</html>
